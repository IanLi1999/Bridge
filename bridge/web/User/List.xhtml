<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>User</title>

    </h:head>
    <h:body>
        <h:form styleClass="jsfcrud_list_form">
            <ui:composition template="/template.xhtml">
                <ui:define name="content">
                    <style>
                        .link-text {
                            color: #d2e6f0;
                            text-decoration: none;
                            font-size: 14pt;
                            font-family: sans-serif;
                        }
                        .header-bg {
                            font-size: 24pt;
                            font-weight: bold;
                            color: white;
                            position: relative;
                            top: -20px;
                            background-color: rgba(78, 106, 113, 0.7);
                            width: 100%;
                            margin-top: 0px;
                            padding-top: 20px;
                            padding-bottom: 20px;
                            border-radius: 5px;
                            font-family: sans-serif;
                            box-shadow: 0 0 3px 1px #333;
                            text-align: center
                        }
                    </style>
                    <h:outputText escape="false" value="#{bundle.ListUserEmpty}" rendered="#{search.results3.size() == 0}"/>
                    <div class="header-bg">
                        用户搜索结果
                    </div>
                    <c:forEach items="#{search.results3}" var="user">
                        <div>
                            <h:commandLink action="#{userController.getUserInfoPage()}" value="#{user.UUsername}" class="link-text"> 
                                <f:param name="user_id" value="#{user.UId}"/>
                            </h:commandLink>
                        </div>
                        <p />
                    </c:forEach>
                </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
