<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="/template.xhtml">
                <ui:define name="content">
                    <style>
                        .college{
                            border: 1px solid gainsboro;
                            width:250px;
                            height: 200px;
                        }

                        img{
                            width:250px;
                            height:250px;
                        }

                        div#right{
                            padding-left:950px;
                        }
                        #title{
                            font-size: 20pt;
                        }

                        .link-text {
                            color: #d2e6f0;
                            text-decoration: none;
                        }
                        .commandButton{
                            background-color: white;
                            border-radius: 10px;
                        }
                    </style>
                    <div align="center" id="title">American Top10 Universities</div>

                    <h:panelGrid columns="4" cellpadding="5">

                        <c:forEach items="#{collegeSearch.CInfo}" var="collegeShow">

                            <h:panelGrid columns="1" cellpadding="5" class="college"> 
                                <h:commandLink action="#{collegeSearch.getCollegeDetailsById()}" class="link-text">
                                    <h:outputText escape="false" value="#{collegeShow.getIntroduction()} " />   
                                    <f:param name="college_id" value="#{collegeShow.getCid()}"/>
                                </h:commandLink>                                  
                            </h:panelGrid>

                        </c:forEach>
                        <h:commandButton action="#{collegeInfo.default_process()}" value="返回"/>
                    </h:panelGrid>
                </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
