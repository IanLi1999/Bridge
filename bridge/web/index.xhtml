<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/idvalidate.js" type="text/javascript"></script>

    <head>

    </head>

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="/template.xhtml">
                <ui:define name="content">
                    <style>
                        .father {
                            background-color: darkslategray;
                            z-index: 2;
                            position: absolute;
                        }


                        .slogan {
                            position: relative;

                        }

                        .img {
                            width: 100%;
                        }

                        .college {
                            width: 700px;
                            height: 80px;
                        }

                        .banner {
                            width: 650px;
                            height: 240px;

                        }

                        .words {
                            position: absolute;
                            z-index: 3;
                            left: 35%;
                            top: 20%;
                            font-size: 15pt;
                            color: white;
                            text-shadow: black 0.2em 0.2em 0.2em;
                            font-family: Microsoft JhengHei UI Light;
                        }

                        .blackbg {
                            position: absolute;
                            z-index: 5;
                            top: 40%;
                            width: 100%;
                            height: 200px;
                            background: rgba(0, 0, 0, 0.5);
                        }

                        .aboutUs {
                            background: rgba(0, 0, 0, 0.5);
                            width: 97%;
                            height: 400px;
                            border-radius: 3px;
                        }

                        #img_about {
                            width: 598px;
                            height: auto;
                        }

                        .aboutUs_title {
                            font-size: 30pt;
                            font-family: Chaparral Pro;
                            margin-left: 20px;
                            margin-top: 0px;
                            text-shadow: black 0.2em 0.2em 0.2em;
                            color: white;
                        }

                        .aboutUs_text {
                            text-shadow: black 0.2em 0.2em 0.2em;
                            font-family: Microsoft JhengHei UI Light;
                            color: white;
                            font-size: 12pt;

                        }
                    </style>


                    <div class="father" align="center">
                        <div class="menubar" align="left">
                            <h:commandLink value="BRIDGE" styleClass="logo" action="/index" />
                            <p:commandLink value="个人主页" action="#{userController.getUserInfoPage()}"
                                           styleClass="navigationPage">
                                <f:param name="user_id" value="#{currentUser.userId}" />
                            </p:commandLink>
                            <p:commandLink value="留学心得" action="#{sharingController.getItemsByDateDesc()}"
                                           styleClass="navigation" />
                            <p:commandLink value="大学目录" action="#{collegeInfo.default_process()}" styleClass="navigation" />
                            <p:commandLink value="登录/注册" styleClass="navigation" action="login.xhtml" />


                        </div>

                        <div align="center">

                            <div class="slogan">
                                <div id="button">
                                    <img id="picts" src="./resources/index/1.jpg" class="img" onclick="change_pic()" />
                                    <script type="text/javascript">
                                        function change_pic() {
                                            //获取img标签
                                            var img = document.getElementById("picts");
                                            //创建一个数组用来保存图片的路径（即src属性）
                                            var imgarr = ["./resources/index/1.jpg", "./resources/index/2.jpg", "./resources/index/3.jpg"];
                                            //设置数组的索引下标
                                            var index = 0;
                                            img.onclick = function () {
                                                index--;
                                                if (index &lt; 0) {
                                                    index = imgarr.length - 1;
                                                    ;//目的是可以实现循环切换
                                                }
                                                img.src = imgarr[index];

                                            };
                                        }
                                        ;
                                    </script>
                                </div>

                                <div class="blackbg">


                                    <div class="words">
                                        <h:outputText value="•Bridge助力北邮人留学•" style="font-size:30pt"></h:outputText>
                                        <p />
                                        •连接国内国外的桥梁•<br />
                                        •新老出国选手间的纽带•
                                    </div>

                                </div>
                            </div>
                        </div>

                        <h:panelGrid columns="2" styleClass="college">

                            <p:commandLink action="#{collegeInfo.default_process()}" class="link">
                                <h:graphicImage class="banner" value="/resources/index/banner_college.jpg" />
                            </p:commandLink>

                            <p:commandLink action="#{sharingController.getItemsByDateDesc()}" class="link">
                                <h:graphicImage class="banner" value="/resources/index/banner_sharing.jpg" />
                            </p:commandLink>
                        </h:panelGrid>

                        <div class="aboutUs" align="left">
                            <h:panelGrid columns="2" cellpadding="0">
                                <img id="img_about" src="./resources/index/1.jpg" />
                                <h:panelGrid columns="1" cellpadding="10">
                                    <h:outputText value="About Us" styleClass="aboutUs_title" />
                                    <h:outputText value="我们致力于打造一个北邮留学信息交流平台，
                                                  帮助北邮有留学需要的学生，
                                                  这里让留学成功的人留下他们的经验方法，
                                                  帮助需要留学的学弟学妹，
                                                  这里可以浏览外国名牌大学的报考信息，
                                                  了解最新资讯，欢迎各位同学加入我们！" styleClass="aboutUs_text" />
                                </h:panelGrid>
                            </h:panelGrid>
                        </div>


                    </div>


                </ui:define>
            </ui:composition>
        </h:form>

    </h:body>

</html>
