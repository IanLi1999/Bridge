<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body>
        <style>
            .grandpa {
                background: url(bridge.jpg) no-repeat;
                background-size: cover;
                position: fixed;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
            }

            .father {
                background: rgba(48, 57, 80, 0.3);
                background-size: cover;
                position: fixed;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
                overflow: auto;
                /*overflow-x: hidden*/
            }

            div.menubar {
                position: fixed;
                z-index: 22;
                width: 100%;
                height: 50px;
                background-color: darkslategrey;
            }

            .logo {
                font-size: 30pt;
                font-family: Chaparral Pro;
                padding-left: 10px;
                color: white;
                text-decoration: none;
            }

            .navigation {
                font-size: 10pt;
                color: white;
                margin-left: 100px;
                text-decoration: none;
            }

            .navigationPage {
                font-size: 10pt;
                color: white;
                text-decoration: none;
                margin-left: 40px;
            }

            .college {
                width: 700px;
                height: 130px;
            }

            .banner {
                height: 240px;

            }

            .center_content {
                color: white;
                background: rgba(0, 0, 0, 0.3);
                width: 90%;
                padding-top: 20px;
                padding-bottom: 20px;
                margin-top: 100px;
                border-radius: 10px
            }
            .input {
                margin-left: 2px;
                width: 150px;
                height: auto;
            }

            .search {
                margin-left: 90px;
                font-family: Chaparral Pro;
                font-size: 15pt;
                color: white;
            }

            .selectmenu {
                width: 60px;
                border-radius: 5px;
                margin-left: 40px;
                margin-top: 5px;
                background-color: cadetblue;
                color: white;
            }

        </style>
        <h:form>
            <div class="grandpa" align="center">
                <div class="father" align="center">
                    <div class="menubar" align="left">
                        <h:link value="BRIDGE" styleClass="logo" outcome="/index.xhtml" />
                        <p:commandLink value="个人主页" action="#{userController.getUserInfoPage}" styleClass="navigationPage" style="margin-left: 350px">
                            <f:param name="user_id" value="#{currentUser.userId}" />
                        </p:commandLink>
                        <p:commandLink value="留学心得" action="#{sharingController.getItemsByDateDesc()}" styleClass="navigation" />
                        <p:commandLink value="大学目录" action="#{collegeInfo.default_process()}" styleClass="navigation" />
                        <p:commandLink value="登录/注册" styleClass="navigation" action="/login.xhtml" />

                        <p:commandLink value="注销登录" styleClass="navigation" action="#{currentUser.logOut}" />
                        <h:selectOneMenu value="#{search.item}" styleClass="selectmenu">
                            <f:selectItems value="#{search.itemValue}" />
                        </h:selectOneMenu>
                        <h:inputText value="#{search.keyword}" styleClass="input"/>
                        <h:commandButton value="Search" style="margin-left: 2px" action="#{search.searchBy()}" />
                    </div>

                    <div align="center">
                        <div id="content" class="center_content">
                            <ui:insert name="content">Content</ui:insert>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </h:body>

</html>
